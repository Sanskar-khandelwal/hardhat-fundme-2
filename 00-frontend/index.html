<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crowd Funding Frontend</title>
</head>
<body>
    <button id="connect-button" style="background-color: green; color: white; padding: 5px; border-radius: 4px; border: 1px solid white ; margin-top: 10px;" >
        Connect
    </button>
    <br>
    <label for="fund"></label>
    <input type="text" id="fund-input" placeholder="Enter Funding Amount in ETH" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; padding: 2px; height: 20px; width: 200px;"/>

    <button id="fund-button" style="background-color: green; color: white; padding: 5px; border-radius: 4px; border: 1px solid white ; margin-top: 10px;">Fund</button>
    <br>
    <button id="get-balance-button" style="background-color: green; color: white; padding: 5px; border-radius: 4px; border: 1px solid white ; margin-top: 10px; ">
        Get Balance
    </button>
    <br>
    <button id="withdraw-button" style="background-color: green; color: white; padding: 5px; border-radius: 4px; border: 1px solid white; margin-top: 10px; ">Withdraw</button>
</body>
<script src="./script.js" type="module"></script>
</html>
